<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
			rel="stylesheet"
		/>
		<script defer src="script.js"></script>
		<title>Caterpillar</title>
		<style>
			body {
				background: black;
				overflow: hidden;
				color: white;
				font-family: 'VT323', monospace;
				justify-content: center;
				background-repeat: no-repeat;
			}
			#instructions {
				height:100%;
				height:100vh;
				background: url(/forest.gif);
				background-size: 120rem;
				display: block;
				text-align: center;
				font-size: 2rem;
				padding: 5rem;
				border: 1px solid white;
			}
			#start-game {
				font-family: 'VT323', monospace;
				font-size: 3rem;
				border: white 3px solid;
				color: white;
				background: black;
			}
			#start-game:hover {
				color: black;
				background: white;
				cursor: pointer;
			}
			#gestureZone {
				height:100%;
				height:100vh;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				font-size: 2rem;
                background: url('/jungle.gif');
                background-size: 120rem;
			}
			li {
				list-style-type: '→';
				padding: 1.5rem;
			}
            h1 {
                text-decoration: underline;
                text-shadow: black 2px 5px;
            }
			#caterpillar {
				margin-top: 10rem;
			}
			canvas {
				box-shadow: black 20px 10px 50px;
			}
            #restart {
                font-family: 'VT323', monospace;
                font-size: 1.5rem;
                color: red;
                border: 3px solid red;
                background-color: black;
                width: fit-content;
                height: 2rem;
            }
            #restart:hover {
                background-color: white;
                cursor: pointer;
            }
			@media only screen and (max-width: 700px) {
				#instructions {
					font-size: 1.5rem;
					padding: 0;
				}
			}
		</style>
	</head>
	<body>
		<div id="instructions">
			<h1>Welcome to Caterpillar</h1>
			<ul>
				<li>
					Press the ↑, →, ↓, and ← keys on your keyboard (or swipe for mobile) in the direction you want to move your caterpillar.
				</li>
				<li>Eat leaves to score points.</li> 
				<li>The more leaves your caterpillar eat, the faster they move.</li>
				<li>Aim for a high score!</li>
			</ul>
			<button id="start-game">Start Game</button>
		</div>
		<div id="gestureZone">
			<h1 id="caterpillar" >Caterpillar</h1>
			<button id="restart">Restart</button>
			<canvas id="game" width="400" height="400">
		</div>
	</body>
</html>
